version: 0.2

env:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
        - docker version
  build:
    commands:
      - $(aws ecr get-login --no-include-email --region ap-northeast-2)
      - docker pull 475985888665.dkr.ecr.ap-northeast-2.amazonaws.com/kpmg-api:dev | true
      - DOCKER_BUILDKIT=1 docker build --tag 896425572158.dkr.ecr.ap-northeast-2.amazonaws.com/spell-checker:$CODEBUILD_SOURCE_VERSION .
      - docker push 475985888665.dkr.ecr.ap-northeast-2.amazonaws.com/kpmg-api:$CODEBUILD_SOURCE_VERSION
      - docker tag 475985888665.dkr.ecr.ap-northeast-2.amazonaws.com/kpmg-api:$CODEBUILD_SOURCE_VERSION  475985888665.dkr.ecr.ap-northeast-2.amazonaws.com/kpmg-api:dev
      - docker push 475985888665.dkr.ecr.ap-northeast-2.amazonaws.com/kpmg-api

